apiVersion: skaffold/v2alpha3
kind: Config
deploy:
  kubectl:
    manifests:
      - infra/k8s/*
build:
  local:
    push: false
  artifacts:
    - image: hanishdev/ticketing-auth
      context: auth
      docker:
        dockerfile: auth/Dockerfile
      sync:
        manual:
          - src: 'src/**/*.{js,jsx,ts,tsx}'
            dest: .